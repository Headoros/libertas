apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mike-httproute
  namespace: default
spec:
  parentRefs:
  - name: mike-gateway
    namespace: gateway
  rules:
    # Rule for events paths (/events, /events/*)
    - matches:
      - path:
          type: PathPrefix
          value: "/events"
      backendRefs:
      - name: event-service
        port: 3001 # Port is present
    # Rule for notifications paths (/notifications, /notifications/*)
    - matches:
      - path:
          type: PathPrefix
          value: "/notifications"
      backendRefs:
      - name: notification-service
        port: 3002 # Port is present
    # Rule for /SSE path
    - matches:
      - path:
          type: PathPrefix
          value: "/SSE"
      backendRefs:
      - name: notification-service
        port: 3002 # Port is present
    # Rule for users paths (/users, /users/*) - THIS IS WHERE THE ERROR WAS
    - matches:
      - path:
          type: PathPrefix
          value: "/users"
      backendRefs:
      - name: user-service
        port: 3000 # <-- Added the missing port here!