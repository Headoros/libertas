http:
  port: 8081
admin:
  port: 9876
  host: 0.0.0.0
apiEndpoints:
  events:
    paths: ["/events", "/events/*"]
  notifications:
    paths: ["/notifications", "/notifications/*", "/SSE"]
  users:
    paths: ["/users", "/users/*"]
serviceEndpoints:
  eventService:
    url: "http://event-service:3001"
  notificationService:
    url: "http://notification-service:3002"
  userService:
    url: "http://user-service:3003"
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  events:
    apiEndpoints:
      - events
    policies:
      - proxy:
          action:
            serviceEndpoint: eventService
            changeOrigin: true
            prependPath: true
            ignorePath: false
            stripPath: false
            loadBalance:
                type: round-robin
  users:
    apiEndpoints:
      - users
    policies:
      - proxy:
          action:
            serviceEndpoint: userService
            changeOrigin: true
            prependPath: true
            ignorePath: false
            stripPath: false
            loadBalance:
                type: round-robin
  notifications:
    apiEndpoints:
      - notifications
    policies:
      - proxy:
          action:
            serviceEndpoint: notificationService
            changeOrigin: true
            prependPath: true
            ignorePath: false
            stripPath: false
            loadBalance:
                type: round-robin